<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for NOC</title>
  </head>
  <body>
    <h1>Apply for NOC</h1>
    <form action="{{ url_for('student.applyforNOC') }}" method="POST">
      <label
        ><input type="radio" name="noc_option" value="appliedforhec" /> Apply
        for HEC</label
      ><br />
      <label
        ><input type="radio" name="noc_option" value="appliedforembassy" />
        Apply for Embassy</label
      ><br />
      <label
        ><input type="radio" name="noc_option" value="appliedforboth" /> Apply
        for Both</label
      ><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
